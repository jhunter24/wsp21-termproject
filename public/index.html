 <!-- Modal Add Product-->
 <div
 class="modal fade"
 id="modal-add-product"
 data-bs-backdrop="static"
 data-bs-keyboard="false"
 tabindex="-1"
 aria-labelledby="staticBackdropLabel"
 aria-hidden="true"
>
 <div class="modal-dialog">
   <div class="modal-content">
	 <div class="modal-header">
	   <h5 class="modal-title" id="modal-add-product-label">
		 Add New Product
	   </h5>
	   <button
		 type="button"
		 class="btn-close"
		 data-dismiss="modal"
		 aria-label="Close"
	   >
		 <span aria-hidden="true">&times;</span>
	   </button>
	 </div>
	 <div class="modal-body">
	   <form id="form-add-product" method="post">
		 <div>
		   <input type="text" name="name" placeholder="Product Name" />
		   <p id="error-add-name" class="error-add-product"></p>
		 </div>
		 <div>
		   <input type="text" name="price" placeholder="price ($)" />
		   <p id="error-add-price" class="error-add-product"></p>
		 </div>
		 <div>
		   Summary:<br />
		   <textarea name="summary"> </textarea>
		   <p id="error-add-summary" class="error-add-product"></p>
		 </div>
		 <div>
		   Image:<input
			 id="form-add-image-button"
			 type="file"
			 value="upload"
		   />
		   <img id="form-add-image-tag" style="display: block" />
		   <p id="error-add-image" class="error-add-product"></p>
		 </div>
		 <div>
		   <button type="submit" class="btn btn-outline-primary">
			 Add
		   </button>
		 </div>
	   </form>
	 </div>
   </div>
 </div>
</div>

    <!-- Modal: sign in  -->
    <div class="modal fade" id="modal-form-signin" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-form-signin-label">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-signin" method="post">
                        <div>
                            <input type="email" name="email" placeholder="email address">

                        </div>
                        <div >
                            <input type="password" name="password" placeholder="password">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-outline-primary" >Sign In</button>
                        </div>
                    </form>
					<div>No Account yet?
						<button id="button-signup" class="btn btn-outline-info">Create Account</button>
					</div>
                </div>
            </div>
        </div>

    </div>

	<!-- Modal: sign up -->
<div class="modal fade" id="modal-form-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="modal-signup-title">Sign Up Here</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<div class="modal-body">
		  <form id="form-signup" method="post">
			
				<div><input type="email" name="email" placeholder="email address" required></div>
				<div><input type="password" name="password" placeholder="password" required minlength="6" ></div>
				<div><input type="password" name="passwordConfirm" placeholder="confirm password"  required minlength="6">
				<span id="form-signup-password-error" style="color: red;"></span></div>
				<div><button type="submit" class="btn btn-outline-primary">Create</button></div>
		  </form>
		</div>
	  </div>
	</div>
  </div>


<!-- Modal:util popup -->
<div class="modal fade" id="modal-popup-info" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-popup-info-title"></h5>

        </div>
      </div>
    </div>
  </div>


  <!-- Modal: Transaction Detail -->
<div class="modal fade" id="modal-transaction" data-bs-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl modal-dialog-scrollable">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="modal-transaction-title"></h5>
		</div>
		<div class="modal-body" id="modal-transaction-body">
		 
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
  </div>
 
  

  <!-- Edit Modal -->
  <div
  class="modal fade"
  id="modal-edit-product"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="modal-edit-product-label">
		  Update Product
		</h5>
		<button
		  type="button"
		  class="btn btn-close"
		  data-dismiss="modal"
		  aria-label="Close"
		>
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
		<form id="form-edit-product" method="post">
		  <input type="hidden" name="docId" />
		  <input type="hidden" name="imageName" />
		  <div>Name: <input type="text" name="name" /></div>
		  <p id="error-edit-name" class="error-edit-product"></p>
		  <div>
			Price: <input type="text" name="price" />
			<p id="error-edit-price" class="error-edit-product"></p>
		  </div>
		  <div>
			Summary: <br /><textarea name="summary"></textarea>
			<p id="error-edit-summary" class="error-edit-product"></p>
		  </div>
		  <div>
			<img id="form-edit-image-tag" style="display: block" />
			<input type="file" id="form-edit-image-button" value="upload" />
		  </div>
		  <div>
			<button type="submit" class="btn btn-outline-primary">
			  Update
			</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>
</div>


<!-- Modal Add COmment-->
<div
class="modal fade"
id="modal-add-comment"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="staticBackdropLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
	<div class="modal-header">
	  <h5 class="modal-title" id="modal-add-comment-label">
		Add New Comment
	  </h5>
	  <button
		type="button"
		class="btn-close"
		data-dismiss="modal"
		aria-label="Close"
	  >
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
	  <form id="form-add-comment" method="post">
		<input type="hidden" id="commentorUID" name="commentor" value="">
		<input type="hidden" id="commentProductId" name="productId" value="">
		<div>
			<input type="radio" id="recommended" name="recommend" value="true">
			<label for="recommended">Recommend</label>
			<input type="radio" id="notRecommend" name="recommend" value="false">
			<label for="notRecommend">Not Recommended</label>
		</div>
		<div>
		  Message:<br />
		  <textarea name="body"> </textarea>
	
		</div>
		<div>
		  <button type="submit" class="btn btn-outline-primary">
			Add
		  </button>
		</div>
	  </form>
	</div>
  </div>
</div>
</div>

		  Message:<br />
		  <textarea name="body"> </textarea>
	
		</div>
		<div>
		  <button type="submit" class="btn btn-outline-primary">
			Update
		  </button>
		</div>
	  </form>
	</div>
  </div>
